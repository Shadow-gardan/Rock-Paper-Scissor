<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(wallpaper.jpg);
      background-size: cover;
    }

    .game{
      border: 7px double #ffd900;
      border-radius: 20px;
      width: 40rem;
      height: auto;
      margin-top: 6.5rem;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #ffd900;
    }

    .choices img {
      width: 120px;
      margin: 15px;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .choices img:hover {
      transform: scale(1.1);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    .results {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    .moves {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
    }
    .moves div {
      text-align: center;
    }
    .moves img {
      width: 100px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="game">
        <h1>Rock Paper Scissors</h1>
        <p>Click on your move:</p>

        <!-- Player Choices -->
        <div class="choices">
            <img src="Rock.jpg" alt="Rock" onclick="playGame('Rock')">
            <img src="Paper.jpg" alt="Paper" onclick="playGame('Paper')">
            <img src="Scissors.jpg" alt="Scissor" onclick="playGame('Scissor')">
        </div>

        <!-- Show results -->
        <div class="results" id="resultText">Make your move!</div>

        <!-- Show player & computer moves -->
        <div class="moves">
          <div>
            <h3>You</h3>
            <img id="playerMoveImg" src="" alt="">
          </div>
          <div>
            <h3>Computer</h3>
            <img id="compMoveImg" src="" alt="">
          </div>
        </div>
  </div>
  <script>
    function playGame(playerMove) {
      const randNumber = Math.random();
      let compMoves = '';

      if (randNumber >= 0 && randNumber < 1/3) {
        compMoves = 'Rock';
      } else if (randNumber >= 1/3 && randNumber < 2/3) {
        compMoves = 'Paper';
      } else {
        compMoves = 'Scissor';
      }

      let result = '';
      if (playerMove === compMoves) {
        result = 'It\'s a Tie!';
      } else if (
        (playerMove === 'Rock' && compMoves === 'Scissor') ||
        (playerMove === 'Paper' && compMoves === 'Rock') ||
        (playerMove === 'Scissor' && compMoves === 'Paper')
      ) {
        result = 'You Win! ðŸŽ‰';
      } else {
        result = 'You Lose ðŸ˜¢';
      }

      // Update text
      document.getElementById("resultText").innerText = `You picked ${playerMove}, Computer picked ${compMoves}. ${result}`;

      // Update images
      document.getElementById("playerMoveImg").src = playerMove.toLowerCase() + ".jpg";
      document.getElementById("playerMoveImg").alt = playerMove;

      document.getElementById("compMoveImg").src = compMoves.toLowerCase() + ".jpg";
      document.getElementById("compMoveImg").alt = compMoves;
    }
  </script>
</body>
</html>
